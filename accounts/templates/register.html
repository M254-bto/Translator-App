{% extends "header.html" %}

{% block content %}        
{% load crispy_forms_tags %}   
<!--Register--> 
<div class="container py-5">
	<h1>Create Account</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Create Account</button>
	</form>
	<p class="text-center">Already a member? <a href="/accounts/login">Login</a></p>
</div>
{% endblock%}
