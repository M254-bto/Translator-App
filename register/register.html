<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="text-center">
          <h4>We're glad to have you here!!</h4>
        </div>
        <hr>
        <div class="col-md-4 mx-auto my-3">
          <img src="../images/doc.png" alt="doctor patient" class="img-fluid" />
          
        </div>
        <div class="col-md-8 mx-auto">
          <div
            class="btn-group btn-group-lg "
            role="group"
            aria-label="Basic outlined example"
          >
            <button type="button" class="btn btn-outline-primary" id="register">
              Sign Up
            </button>
            <button type="button" class="btn btn-outline-primary" id="login">
              Login
            </button>
            <button type="button" class="btn btn-outline-primary" id="logindoctor"
            >
              Login as Doctor
            </button>
          </div>

          <div id="signup" class="">
            <h4 class="my-3">Provide your details to get started</h4>
            <form>
              <div class="row d-flex justify-content-start">
                <div class="col-md-4">
                  <label class="form-label">First name</label>
                  <input type="text" class="form-control" name="first" id="first"/>
                </div>
                <br />
                <div class="col-md-4">
                  <label class="form-label">Last name</label>
                  <input type="text" class="form-control" name="last"/>
                </div>
                <div class="col-md-4">
                  <label for="exampleInputEmail" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail"
                    aria-describedby="emailHelp" name="email"
                  />
                </div>
                <div class="col-md-3">
                  <label for="exampleInputPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword"
                    name="password"
                  />
                </div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button class="btn btn-success" type="submit">Submit</button>
              </div>
            </form>
          </div>

          <div id="loginform" class="mt-2" style="display: none;">
            <form>
              <fieldset>
                <legend>Enter your details to login</legend>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmal1"
                    aria-describedby="emailHelp"
                    name="email"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPasswod1"
                    name="password"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </fieldset>
            </form>
          </div>

          <div id="login_doctor" class="my-4" style="display: none;">
            <form>
              <div class="row d-flex justify-content-start">
                <div class="col-md-6">
                  
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    name="email"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="col-md-6">                  
                  <input type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Your password"
                    name="password"
                  />
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                  <button class="btn btn-outline-info" type="submit">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      $("#register").click(function () {
        $("#signup").toggle();
        $("#loginform").hide();
        $("#login_doctor").hide();
      });

      $("#login").click(function () {
        $("#signup").hide();
        $("#login_doctor").hide();
        $("#loginform").toggle();
      });

      $("#logindoctor").click(function () {
        $("#signup").hide();
        $("#loginform").hide();
        $("#login_doctor").toggle();
      });
    </script>
  </body>
</html>
